<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="seattle">
      <h1>Seattle</h1>
        <div id='day'></div>
        <div id='date'></div>
        <div id='clock'>
          <div id='hour'></div>
          <div id='minute'></div>
          <div id='second'></div>
          <div id='time-of-day'></div>
        </div>

      </div>

      <div id='international-clock'>
        <table>
          <tr>
            <th>Boston</th>
            <th>Paris</th>
            <th>Kyoto</th>
            <th>Melbourne</th>
          </tr>
          <tr>
            <td id='boston-day'></td>
            <td id='paris-day'></td>
            <td id='kyoto-day'></td>
            <td id='melbourne-day'></td>
          </tr>
          <tr>
            <td id='boston-time'></td>
            <td id='paris-time'></td>
            <td id='kyoto-time'></td>
            <td id='melbourne-time'></td>
          </tr>
          <tr>
            <td id='boston-time-of-day'></td>
            <td id='paris-time-of-day'></td>
            <td id='kyoto-time-of-day'></td>
            <td id='melbourne-time-of-day'></td>
          </tr>
        </table>
      </div>

  </body>
</html>

<script src="index.js"></script>
